name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install
      - run: yarn run grunt dist --verbose
      - run: yarn run grunt jshint --verbose
      - run: yarn run grunt test --verbose
